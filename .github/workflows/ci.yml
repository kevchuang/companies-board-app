name: Scala

on:
  pull_request: { }
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java:
          - openjdk21
    steps:
      - uses: actions/checkout@v2.3.2

      - name: "Cache for sbt & coursier ♨️"
        uses: coursier/cache-action@v4.1

      - name: "Run lint 💉"
        run: sbt check

      - name: "Run tests 🚀"
        run: sbt 'test'
